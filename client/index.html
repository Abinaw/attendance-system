<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>
</body>
<script>

    function loginUser(){
        var userInputUsername = document.getElementById('username').value;
        var userInputPassword  = document.getElementById('password').value;

        if (validateCredentials(userInputUsername,userInputPassword)) {
            const data = {
            username: userInputUsername,
            password: userInputPassword
        };

        fetch('http://localhost:8080/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(errorMessage => {
                        if(res.status == 400)
                            alert("The username or password you entered is incorrect.");
                        throw new Error(`Server Error: ${errorMessage}`);
                    });
                }
                return res.text();
            })
            .then(responseText => {
                localStorage.setItem("token", responseText)
                window.location.href = 'home.html';
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    }

    function isValidUsername(username) {
        const usernameRegex = /^(?=.*[a-zA-Z])[^\s]+$/;
        return usernameRegex.test(username);
    }

    function isValidPassword(password) {
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return passwordRegex.test(password);
    }

    function validateCredentials(username, password) {
        if (!isValidUsername(username)) {
            alert("Invalid username")
            return false
        }

        if (!isValidPassword(password)) {
            alert("Invalid password")
            return false
        }
        return true;
    }
</script>

</html>
